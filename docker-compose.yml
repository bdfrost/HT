--- 
version: "3"
networks:
  default:
    driver: bridge
    ipam:
      config:
      - subnet: 172.16.239.0/24
  traefik_proxy: 
    external: 
      name: traefik_proxy
  macvlan_network:
    driver: macvlan
    driver_opts:
      parent: ens18
    ipam:
      driver: default
      config:
        - subnet: 192.168.100.0/24
volumes:
  timemachine-var-lib-samba:
  timemachine-var-cache-samba:
  timemachine-run-samba:
services:
  samba:
    container_name: WinShare
    hostname: samba
    image: sixeyed/samba
    volumes:
    - /mnt/media/fileshare:/fileshare
    ports:
    - "139:139"
    - "445:445"
    - "137:137/udp"
    - "138:138/udp"
    command: samba.sh -s "fileshare;/fileshare;yes;no;yes;all" 
    restart: always
  avahi:
    container_name: avahi
    image: solidnerd/avahi:0.7
    network_mode: host
    volumes:
     - /mnt/appdata/avahi/:/etc/avahi:ro
    environment:
      - TZ=America/Chicago
      - "PUID=${PUID}"
      - "PGID=${PGID}"    
    restart: always
  inventory-hunter-3070:
    container_name: inventory-hunter-3070
    image: ericjmarti/inventory-hunter:latest
    command: "/src/run.bash --alerter slack --alerter-config /alerters.yaml"
    volumes:
      - /mnt/appdata/inventory-hunter/data:/data
      - /mnt/appdata/inventory-hunter/log:/log
      - /mnt/appdata/inventory-hunter/3070.yaml:/config.yaml
      - /mnt/appdata/inventory-hunter/alerters.yaml:/alerters.yaml
    restart: unless-stopped 
  inventory-hunter-ps5:
      container_name: inventory-hunter-ps5
      image: ericjmarti/inventory-hunter:latest
      command: "/src/run.bash --alerter slack --alerter-config /alerters.yaml"
      volumes:
        - /mnt/appdata/inventory-hunter/data:/data
        - /mnt/appdata/inventory-hunter/log:/log
        - /mnt/appdata/inventory-hunter/ps5.yaml:/config.yaml
        - /mnt/appdata/inventory-hunter/alerters.yaml:/alerters.yaml
      restart: unless-stopped 
  nextcloud:
    image: ghcr.io/linuxserver/nextcloud
    container_name: nextcloud
    environment:
      - TZ=America/Chicago
      - "PUID=${PUID}"
      - "PGID=${PGID}"
    volumes:
      - /mnt/appdata/nextcloud/config:/config
      - /mnt/appdata/nextcloud/data:/data
    restart: unless-stopped
    ports:
      - 443:443
    networks: 
      macvlan_network:
        ipv4_address: 192.168.100.11
  bazarr:
    image: linuxserver/bazarr
    container_name: bazarr
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
      - UMASK_SET=022
    volumes:
      - "/mnt/media/movies:/movies"
      - "/mnt/media/tv:/tv"
      - "/mnt/appdata/bazarr/config:/config"
    restart: unless-stopped
    labels: 
      - traefik.enable=true
      - traefik.backend=bazarr
      - "traefik.frontend.rule=Host:bazarr.${DOMAINNAME}"
      - traefik.port=6767
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
    networks: 
      - traefik_proxy
  readarr:
    image: hotio/readarr:nightly
    container_name: readarr
    environment:
      - "TZ=${TZ}"
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - UMASK_SET=002
    volumes:
      - /mnt/appdata/readarr:/config
      - /mnt/media/downloads/book-downloads:/downloads
      - /mnt/media/books:/books
    links:
      - sabnzbd
    restart: unless-stopped
    labels:
      - "traefik.enable=true"
      - "traefik.backend=readarr"
      - "traefik.frontend.rule=Host:readarr.${DOMAINNAME}"
      - "traefik.port=8787"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.frontend.headers.SSLRedirect=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentTypeNosniff=true"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - traefik.frontend.headers.SSLHost=frost.haus
      - "traefik.frontend.headers.STSIncludeSubdomains=true"
      - "traefik.frontend.headers.STSPreload=true"
      - "traefik.frontend.headers.frameDeny=false"
  mylar3:
    image: linuxserver/mylar3
    container_name: mylar3
    environment:
      - "TZ=${TZ}"
      - "PUID=${PUID}"
      - "PGID=${PGID}"
    links:
      - sabnzbd
    volumes:
      - /mnt/appdata/mylar3:/config
      - /mnt/media/downloads/book-downloads:/downloads
      - /mnt/media/comics:/comics
      - /mnt/media/manga:/manga
    restart: unless-stopped
    networks: 
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.backend=mylar3"
      - "traefik.frontend.rule=Host:mylar3.${DOMAINNAME}"
      - "traefik.port=8090"
      - "traefik.docker.network=traefik_proxy"
      - "traefik.frontend.headers.SSLRedirect=true"
      - "traefik.frontend.headers.STSSeconds=315360000"
      - "traefik.frontend.headers.browserXSSFilter=true"
      - "traefik.frontend.headers.contentTypeNosniff=true"
      - "traefik.frontend.headers.forceSTSHeader=true"
      - traefik.frontend.headers.SSLHost=frost.haus
      - "traefik.frontend.headers.STSIncludeSubdomains=true"
      - "traefik.frontend.headers.STSPreload=true"
      - "traefik.frontend.headers.frameDeny=false"
  organizr: 
    container_name: organizr
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
      - "fpm=false"
    image: organizr/organizr:latest
    labels: 
      - traefik.enable=true
      - traefik.backend=organizr
      - "traefik.frontend.rule=Host:${DOMAINNAME}"
      - traefik.port=80
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
    networks: 
      - traefik_proxy
    restart: always
    volumes: 
      - "/mnt/appdata/organizr:/config"
  kavita:
    container_name: kavita
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - "TZ=${TZ}"
    image: kizaing/kavita:latest
    volumes:
      - "/mnt/appdata/kavita:/kavita/data"
      - "/mnt/media/manga:/manga"
      - "/mnt/media/books:/books"
      - "/mnt/media/comics:/comics"
    restart: unless-stopped
    labels: 
      - traefik.enable=true
      - traefik.backend=kavita
      - "traefik.frontend.rule=Host:kavita.${DOMAINNAME}"
      - traefik.port=5000
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
  ouroboros: 
    container_name: ouroboros
    environment: 
      - CLEANUP=true
      - INTERVAL=300
      - LOG_LEVEL=info
      - SELF_UPDATE=true
      - "IGNORE=mongo influxdb postgres mariadb"
      - TZ=America/Chicago
    image: pyouroboros/ouroboros:latest
    restart: unless-stopped
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock"
  plex:
    image: plexinc/pms-docker:plexpass
    container_name: plex
    volumes:
      - /mnt/media/download-reprocess:/download-reprocess
      - /mnt/appdata/plex:/config
      - /mnt/appdata/tmp:/tmp
      - /mnt/appdata/tmp:/transcode
      - /mnt/media/tv:/data/tvshows
      - /mnt/media/gphotos/photos:/data/photos
      - /mnt/media/movies:/data/movies
      - /mnt/media/hallmark:/data/hallmark
      - /mnt/appdata/healthcheck:/config/crontabs
      - /dev/dri:/dev/dri
    environment:
      - DOCKER_MODS=linuxserver/mods:plex-absolute-hama|linuxserver/mods:universal-cron
      - VERSION=public
      - PUID=${PUID}
      - PGID=${PGID}
      - TZ=America/Chicago
      - PLEX_CLAIM=${PLEX_CLAIM_CODE}
    network_mode: host
    restart: always
  portainer: 
    container_name: portainer
    image: portainer/portainer-ce:latest
    labels: 
      - traefik.enable=true
      - traefik.backend=portainer
      - "traefik.frontend.rule=Host:portainer.${DOMAINNAME}"
      - traefik.port=9000
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
    networks: 
      - traefik_proxy
    restart: always
    volumes: 
      - "/mnt/appdata/portainer:/data"
      - "/var/run/docker.sock:/var/run/docker.sock"
  radarr: 
    container_name: radarr
    environment: 
      - DOCKER_MODS=linuxserver/mods:universal-cron
      - "TZ=${TZ}"
      - "PUID=${PUID}"
      - "PGID=${PGID}"
    image: linuxserver/radarr:latest
    labels: 
      - traefik.enable=true
      - traefik.backend=radarr
      - "traefik.frontend.rule=Host:radarr.${DOMAINNAME}"
      - traefik.port=7878
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
    networks: 
      - traefik_proxy
    restart: always
    volumes: 
      - "/mnt/appdata/radarr:/config"
      - "/mnt/media/movies:/movies"
      - "/mnt/media/downloads/movie-downloads:/movie-downloads"
      - "/mnt/appdata/healthcheck:/config/crontabs"
      - "/mnt/media/hallmark:/hallmark"
  sabnzbd: 
    container_name: sabnzbd
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/mods:universal-cron
    image: linuxserver/sabnzbd:latest
    labels: 
      - traefik.enable=true
      - traefik.backend=sabnzbd
      - "traefik.frontend.rule=Host:sabnzbd.${DOMAINNAME}"
      - traefik.port=8080
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
    networks: 
      - traefik_proxy
    restart: always
    volumes: 
      - "/mnt/appdata/sabnzbd/config:/config"
      - "/mnt/media/incomplete-downloads:/incomplete-downloads"
      - "/mnt/media/downloads/book-downloads:/book-downloads"
      - "/mnt/media/downloads/comic-downloads:/comic-downloads"
      - "/mnt/media/downloads/movie-downloads:/movie-downloads"
      - "/mnt/media/downloads/tv-downloads:/tv-downloads"
      - "/mnt/media/downloads/misc-downloads:/misc-downloads"
      - /mnt/appdata/healthcheck:/config/crontabs
  sonarr: 
    container_name: sonarr
    environment: 
      - TZ=America/Chicago
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - DOCKER_MODS=linuxserver/mods:universal-cron
    image: linuxserver/sonarr:latest
    labels: 
      - traefik.enable=true
      - traefik.backend=sonarr
      - "traefik.frontend.rule=Host:sonarr.${DOMAINNAME}"
      - traefik.port=8989
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
    links: 
      - sabnzbd
    networks: 
      - traefik_proxy
    restart: always
    volumes: 
      - "/mnt/appdata/sonarr:/config"
      - "/mnt/media/tv:/tv"
      - "/mnt/media/downloads/tv-downloads:/tv-downloads"
      - /mnt/appdata/healthcheck:/config/crontabs
  tautulli: 
    container_name: tautulli
    depends_on: 
      - plex
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/mods:universal-cron
    image: linuxserver/tautulli:latest
    labels: 
      - traefik.enable=true
      - traefik.backend=tautulli
      - "traefik.frontend.rule=Host:tautulli.${DOMAINNAME}"
      - traefik.port=8181
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
    links: 
      - plex
    networks: 
      - traefik_proxy
    restart: always
    volumes: 
      - "/mnt/appdata/plexpy:/config"
      - "/mnt/appdata/plex/Library/Application\\ Support/Plex\\ Media\\ Server/Logs:/logs:ro"
      - /mnt/appdata/healthcheck:/config/crontabs
  traefik: 
    container_name: traefik
    domainname: "${DOMAINNAME}"
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - "CF_API_EMAIL=${CLOUDFLARE_EMAIL}"
      - "CF_API_KEY=${CLOUDFLARE_API_KEY}"
    hostname: traefik
    image: "traefik:1.7"
    dns: 8.8.8.8
    labels: 
      - traefik.enable=true
      - traefik.backend=traefik
      - "traefik.frontend.rule=Host:traefik.${DOMAINNAME}"
      - traefik.port=8080
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.protocol=http
      - "traefik.frontend.headers.SSLHost=traefik.${DOMAINNAME}"
      - traefik.frontend.passHostHeader=true
      - traefik.frontend.headers.SSLForceHost=true
      - traefik.frontend.headers.customResponseHeaders=X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex
      - traefik.frontend.headers.frameDeny=true
      - "traefik.frontend.headers.customFrameOptionsValue=allow-from https:${DOMAINNAME}"
    networks: 
    - default
    - traefik_proxy
    ports: 
      - "443:443"
      - "8145:8080"
    restart: always
    volumes: 
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "/mnt/appdata/traefik:/etc/traefik"
  duplicati:
    image: linuxserver/duplicati:amd64-latest
    container_name: duplicati
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/mods:universal-cron
    volumes:
      - "/mnt/appdata/duplicati:/config"
      - /mnt:/source
      - /mnt/appdata/healthcheck:/config/crontabs
    restart: unless-stopped
    labels: 
      - traefik.enable=true
      - traefik.backend=duplicati
      - "traefik.frontend.rule=Host:duplicati.${DOMAINNAME}"
      - traefik.port=8200
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
  speedtest:
    image: henrywhitaker3/speedtest-tracker
    container_name: speedtest
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - OOKLA_EULA_GDPR=true
    volumes:
     - "/mnt/appdata/speedtest:/config"
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-file: "10"
        max-size: "200k"
    labels: 
     - traefik.enable=true
     - traefik.backend=speedtest
     - "traefik.frontend.rule=Host:speedtest.${DOMAINNAME}"
     - traefik.port=80
     - traefik.docker.network=traefik_proxy
     - traefik.frontend.headers.SSLRedirect=true
     - traefik.frontend.headers.STSSeconds=315360000
     - traefik.frontend.headers.browserXSSFilter=true
     - traefik.frontend.headers.contentTypeNosniff=true
     - traefik.frontend.headers.forceSTSHeader=true
     - traefik.frontend.headers.SSLHost=frost.haus
     - traefik.frontend.headers.STSIncludeSubdomains=true
     - traefik.frontend.headers.STSPreload=true
     - traefik.frontend.headers.frameDeny=false
  monitorr:
    image: monitorr/monitorr
    container_name: monitorr
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/mods:universal-cron
    volumes:
     - "/mnt/appdata/monitorr:/app"
     - /mnt/appdata/healthcheck:/config/crontabs
    restart: unless-stopped
    labels: 
     - traefik.enable=true
     - traefik.backend=monitorr
     - "traefik.frontend.rule=Host:monitorr.${DOMAINNAME}"
     - traefik.port=80
     - traefik.docker.network=traefik_proxy
     - traefik.frontend.headers.SSLRedirect=true
     - traefik.frontend.headers.STSSeconds=315360000
     - traefik.frontend.headers.browserXSSFilter=true
     - traefik.frontend.headers.contentTypeNosniff=true
     - traefik.frontend.headers.forceSTSHeader=true
     - traefik.frontend.headers.SSLHost=frost.haus
     - traefik.frontend.headers.STSIncludeSubdomains=true
     - traefik.frontend.headers.STSPreload=true
     - traefik.frontend.headers.frameDeny=false
  prowlarr:
    image: ghcr.io/linuxserver/prowlarr:nightly
    container_name: prowlarr
    environment: 
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/mods:universal-cron
    volumes:
      - "/mnt/appdata/prowlarr:/config"
      - /mnt/appdata/healthcheck:/config/crontabs
    restart: unless-stopped
    labels: 
      - traefik.enable=true
      - traefik.backend=prowlarr
      - "traefik.frontend.rule=Host:prowlarr.${DOMAINNAME}"
      - traefik.port=9696
      - traefik.docker.network=traefik_proxy
      - traefik.frontend.headers.SSLRedirect=true
      - traefik.frontend.headers.STSSeconds=315360000
      - traefik.frontend.headers.browserXSSFilter=true
      - traefik.frontend.headers.contentTypeNosniff=true
      - traefik.frontend.headers.forceSTSHeader=true
      - traefik.frontend.headers.SSLHost=frost.haus
      - traefik.frontend.headers.STSIncludeSubdomains=true
      - traefik.frontend.headers.STSPreload=true
      - traefik.frontend.headers.frameDeny=false
  overseerr:
    image: linuxserver/overseerr:1.27.0
    container_name: overseerr
    restart: unless-stopped
    environment:
      - "PUID=${PUID}"
      - "PGID=${PGID}"
      - TZ=America/Chicago
      - DOCKER_MODS=linuxserver/mods:universal-cron
    volumes:
      - "/mnt/appdata/overseerr:/config"
      - /mnt/appdata/healthcheck:/config/crontabs
    labels: 
      - traefik.enable=true
      - traefik.backend=overseerr
      - "traefik.frontend.rule=Host:overseerr.${DOMAINNAME}"
      - traefik.port=5055
      - traefik.docker.network=traefik_proxy
